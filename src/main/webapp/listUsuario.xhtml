<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista de usuarios</h2>
		<h:form>
			<p:dataTable id="lstUsuarios" var="us"
				value="#{usuarioController.listaUsuarios}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{us.idUsuario}" />
				</p:column>

				<p:column headerText="Full Name">
					<h:outputText value="#{us.fullName}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{us.email}" />
				</p:column>

				<p:column headerText="Display Name">
					<h:outputText value="#{us.displayName}" />
				</p:column>

				<p:column headerText="Num Phone">
					<h:outputText value="#{us.numPhone}" />
				</p:column>

				<p:column headerText="Nationality">
					<h:outputText value="#{us.nationality}" />
				</p:column>


				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listUsuario"
						actionListener="#{usuarioController.delete(us)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
</html>
